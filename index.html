<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Css StyleSheets -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>FAC MHW Time Off Req</title>
</head>
<body>

    <div class="container">
        <h3>FAC MHW Staff Time Off Request Form</h3>


        <div class="row">
            <div class="col col-12">
                <div class="row">
                    <div class="col">
                        <label class="firstNameLabel" for="firstName">First Name:</label>
                        <input type="text" id="firstName">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="lastNameLabel" for="lastName">Last Name:</label>
                        <input type="text" id="lastName">
                    </div>
                </div>

        
        
                <div class="row">
                    <div class="col">
                        <label for="startDate">First Day of Leave:</label>
                        <input class="calendarDates" type="date" id="startDate" name="date-start"
                        value=""
                        min="2020-07-28" max="2025-12-31">
                        <label for="startDate" class="startDateDay"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="endDate">Last Day of Leave:</label>
                        <input class="calendarDates" type="date" id="endDate" name="date-end"
                        value=""
                        min="" max="2025-12-31">
                        <label for="endDate" class="endDateDay"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="returnDate">Return to work:</label>
                        <input class="calendarDates" type="date" id="returnDate" name="return-date"
                        value=""
                        min="" max="2025-12-31">
                        <label for="returnDate" class="returnDateDay"></label>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col col-4">
                        <input class="leaveTypes" type="checkbox" id="pto" name="typeOfRequest" value="pto">
                            <label class="leaveTypesLabel" for="pto">PTO</label>
                    </div>
                    <div class="col col-4">
                        <input class="leaveTypes" type="checkbox" id="cme" name="typeOfRequest" value="cme">
                            <label class="leaveTypesLabel" for="cme">CME</label>
                        </input>
                    </div>
                    <div class="col col-4">
                        <input class="leaveTypes" type="checkbox" id="comp" name="typeOfRequest" value="comp">
                            <label class="leaveTypesLabel" for="comp">Comp</label>
                        </input>
                    </div>
                    <div class="col col-4">
                        <input class="leaveTypes" type="checkbox" id="sick" name="typeOfRequest" value="sick">
                            <label class="leaveTypesLabel" for="sick">Sick</label>
                        </input>
                    </div>
                    <div class="col col-4">
                        <input class="leaveTypes" type="checkbox" id="floating" name="typeOfRequest" value="floating">
                            <label class="leaveTypesLabel" for="floating">Floating Holiday</label>
                        </input>
                    </div>
                    <div class="col col-4">
                        <input class="leaveTypes" type="checkbox" id="bereavement" name="typeOfRequest" value="bereavement">
                            <label class="leaveTypesLabel" for="bereavement">Bereavement</label>
                        </input>
                    </div>
                    <div class="col col-4">
                        <input class="leaveTypes" type="checkbox" id="medical" name="typeOfRequest" value="medical">
                            <label class="leaveTypesLabel" for="medical">Medical Appt</label>
                        </input>
                    </div>
                    <div class="col col-4">
                        <input class="leaveTypes" type="checkbox" id="lnp" name="typeOfRequest" value="lnp">
                            <label class="leaveTypesLabel" for="lnp">Leave No Pay</label>
                        </input>
                    </div>
                    <div class="col col-4">
                        <input class="leaveTypes" type="checkbox" id="jury" name="typeOfRequest" value="jury">
                            <label class="leaveTypesLabel" for="jury">Jury Duty</label>
                        </input>
                    </div>
                    <div class="col col-4">
                        <input class="leaveTypes" type="checkbox" id="fmla" name="typeOfRequest" value="fmla">
                            <label class="leaveTypesLabel" for="fmla">FMLA/FCA</label>
                        </input>
                    </div>
                    <div class="col col-4">
                        <input class="leaveTypes" type="checkbox" id="cancelling" name="typeOfRequest" value="fmla">
                            <label class="leaveTypesLabel" for="cancelling">Cancel Time Off</label>
                        </input>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="comments">Comments:</label><br>
                        <textarea id="comments" name="comment-section"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-lg btn-secondary clearForm">Clear Form</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-lg btn-primary submit">Finalize</button>
                    </div>
                </div>
            </div>
            <!-- <div class="col col-2">

            </div> -->

        </div>
    </div>
    <!-- Button trigger modal -->
  
  <!-- Modal -->
  <div class="modal fade" id="popUpContinue" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Time Off Review</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class="modalName"></p>
          <p class="modalDates">From: <span class="modalStartDate modalBold"></span> to <span class="modalEndDate modalBold"></span> and returning <span class="modalReturnDate modalBold"></span></p>
          <p class="modalTypesP">Leave Types: <span class="modalLeaveTypes modalBold"></span></p>
          <p class="modalComments">Comments: <span class="modalCommentsInput"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Edit</button>
          <button type="button" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>


    
    <script src="index.js"></script>
</body>
</html>
