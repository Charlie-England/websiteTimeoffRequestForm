<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- Css StyleSheets -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Calendar View</title>
</head>
<body>

    <div class="container">
        <h1>Current Time Off View</h1>
        <hr>

        <div class="row">
            <div class="col col-6 date-select">
                <label for="selectDate">Select Day</label>
                <input class="calendarDates" type="date" id="selectDate" name="date-end"
                value=""
                min="" max="2025-12-31">
                <label for="selectDate" class="endDateDay"></label>
            </div>

            <div class="col col-6">
                <button id="log-in" class="btn btn-info float-right">Admin</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <hr>
            </div>
        </div>





    </div>

    <script src="calendar.js"></script>
</body>
</html>
